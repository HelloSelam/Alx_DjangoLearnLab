{% extends 'base.html' %}
{% block content %}
<h2>Search results for "{{ query }}"</h2>
{% if results %}
    <ul>
        {% for post in results %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
<a href="{% url 'post-list' %}">Back to blog</a>
{% endblock %}
