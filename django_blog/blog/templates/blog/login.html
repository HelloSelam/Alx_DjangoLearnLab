<!-- blog/templates/blog/login.html -->
{% extends 'blog/base.html' %}
{% block title %}Login - Django Blog{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
