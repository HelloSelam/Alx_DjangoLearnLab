<!-- blog/templates/blog/register.html -->
{% extends 'blog/base.html' %}
{% block title %}Register - Django Blog{% endblock %}
{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
  </form>
  <p>Already have an account? <a href="{% url 'blog:login' %}">Login</a></p>
{% endblock %}
