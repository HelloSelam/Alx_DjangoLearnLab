<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Edit Book</title></head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title: <input type="text" name="title" value="{{ book.title }}"></label><br>
        <label>Author ID: <input type="number" name="author" value="{{ book.author.id }}"></label><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
