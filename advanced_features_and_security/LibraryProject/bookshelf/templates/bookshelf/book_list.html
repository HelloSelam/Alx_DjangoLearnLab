<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    {% if books %}
        <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} ({{ book.published_date }})
                |
                <a href="{% url 'book_edit' book.id %}">Edit</a>
                |
                <a href="{% url 'book_delete' book.id %}">Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}

    <p>
        <a href="{% url 'book_create' %}">Add New Book</a>
    </p>
</body>
</html>
